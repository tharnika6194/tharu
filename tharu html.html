<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Profile Card</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #4e4e4f;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .profile-card {
      background: #010101;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 20px;
      max-width: 350px;
      text-align: center;
    }

    .profile-card h1 {
      font-size: 1.8rem;
      color: #fffcfc;
      margin: 10px 0;
    }

    .profile-card h2 {
      font-size: 1.2rem;
      color: #fdfbfb;
      margin: 5px 0;
      font-weight: normal;
    }

    .profile-card p {
      font-size: 0.95rem;
      color: #f8f5f5;
      line-height: 1.5;
      margin: 15px 0;
    }

    .profile-card a {
      display: inline-block;
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 0.9rem;
      color: #ffffff;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .profile-card a:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="profile-card">
    <h1>THARNIKA</h1>
    <h2>B.TECH IT</h2>
    <p>Good morning everyone.I am N.Tharnika. I am 17 years old.I am from Chennai.
        Let me tell you about my schooling.I studied in C.S.I Ewart school.
        I belong to a nuclear family. my parents are the pillars of my strength.</p>    
    <a href="tharnika.html">Contact Me</a>
  </div>
</body>
</html>
