
    <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam Registration</title>
    <style>
         body {
      margin: 10;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      background: linear-gradient(to bottom, #ef347f, #fe7bc5);
      color: #fff;
      text-align: center;
    }

    </style>
</head>
<body>
     <div class="container">
        <h1> Registration</h1>
        <form action="/submit_registration" method="POST">
            <!-- Full Name -->
            <label for="fullName">Full Name:</label>
            <input type="text" id="fullName" name="fullName" placeholder="Enter your full name" required>
            <br><br><br>
            <!-- Email -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>
            <br><br><br>
            <!-- Phone Number -->
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            <br><br><br>

            <!-- Course Selection -->
            <label for="Tickets">Select Tickets packages:</label>
            <select id="Tickets" name="Tickets" required>
                <option value="">--Select Tickets packages--</option>
                <option value="General Admission">General Admission</option>
                <option value="VIP package">VIP package</option>
            </select>
            <br><br><br>
            <!--Gender-->
            <label for="Gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">--select your gender</option>
                <option value="female">female</option>
                <option value="male">male</option>
            </select>
            <br><br><br>
            <!-- Submit Button -->
             <a href="s.html">Submit</a>
        </form>
    </div>
</body>
</html>
