<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Festival Poster</title>
  <style>
    body {
      margin: 10;
      font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      background: linear-gradient(to bottom, #ef347f, #fe7bc5);
      color: #fff;
      text-align: center;
    }

    .poster {
      padding: 50px 20px;
    }

    .poster h1 {
      font-size: 3rem;
      margin: 0;
      text-transform: uppercase;
      letter-spacing: 5px;
      text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    }

    .poster h2 {
      font-size: 1.5rem;
      margin: 10px 0 30px;
      font-weight: 300;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
    }

    .poster .date {
      font-size: 1.2rem;
      margin: 20px 0;
      font-weight: bold;
      background: rgba(0, 0, 0, 1);
      padding: 10px 20px;
      border-radius: 5px;
      display: inline-block;
    }

    .poster .lineup {
      margin: 30px 0;
    }

    .poster .lineup h3 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .poster .lineup ul {
      list-style: none;
      padding: 0;
    }

    .poster .lineup ul li {
      font-size: 1.2rem;
      margin: 5px 0;
    }

    .poster .cta {
      margin-top: 30px;
    }

    .poster .cta a {
      text-decoration: none;
      color: #fff;
      background: #ff6f61;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 5px;
      box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
      transition: background 0.3s ease;
    }

    .poster .cta a:hover {
      background: #060606;
    }
  </style>
</head>
<body>
  <div class="poster">
    <h1>Summer Beats Festival</h1>
    <h2>Feel the Rhythm, Live the Music</h2>
    <div class="date">June 25, 2025 | 5:00 PM Onwards</div>
    <div class="lineup">
      <h3>Lineup:</h3>
      <ul>
        <li>DJ Sonic Wave</li>
        <li>The Rocking Strings</li>
        <li>Electro Vibes</li>
        <li>Melody Makers</li>
      </ul>
    </div>
    <div class="cta">
      <a href="tharu7.html">Get Your Tickets Now!</a>
    </div>
  </div>
</body>
</html>
