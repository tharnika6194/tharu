   <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu</title>
    <style>
        body {
            background-color: #c44343;
        }
        .menu-container {
            background-color: #d6cccc;
            border-radius: 8px;
        }
        .menu-item {
            display: flex;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }
        .menu-item:last-child {
            border-bottom: none;
        }
        .food-name {
            font-size: xx-large;
            color: #0b0b0b;
        }
        .food-price {
            font-size: xx-large;
            color: #0a0a0a;
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1>Food Menu</h1>
        <div class="menu-item">
            <div class="food-name">Pizza</div>
            <div class="food-price">₹300</div>
        </div>
        <div class="menu-item">
            <div class="food-name">Burger</div>
            <div class="food-price">₹250</div>
        </div>
        <div class="menu-item">
            <div class="food-name">Pasta</div>
            <div class="food-price">₹200</div>
        </div>
        <div class="menu-item">
            <div class="food-name">Ice Cream</div>
            <div class="food-price">₹100</div>
        </div>
        <div class="menu-item">
            <div class="food-name">Coffee</div>
            <div class="food-price">₹80</div>
        </div>
    </div>
</body>
</html>
